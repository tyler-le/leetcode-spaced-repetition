<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="url(#bgGradient)"/>
  
  <!-- LC Text -->
  <text x="64" y="75" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="white" text-anchor="middle" letter-spacing="-2">LC</text>
  
  <!-- Spaced repetition circles (growing in size to show progression) -->
  <circle cx="30" cy="30" r="3" fill="white" opacity="0.6"/>
  <circle cx="50" cy="30" r="4" fill="white" opacity="0.8"/>
  <circle cx="78" cy="30" r="5" fill="white" opacity="1"/>
  <circle cx="98" cy="30" r="6" fill="white" opacity="1"/>
  
  <!-- Connecting lines showing spaced intervals -->
  <line x1="33" y1="30" x2="46" y2="30" stroke="white" stroke-width="1.5" opacity="0.5"/>
  <line x1="54" y1="30" x2="73" y2="30" stroke="white" stroke-width="1.5" opacity="0.5"/>
  <line x1="84" y1="30" x2="92" y2="30" stroke="white" stroke-width="1.5" opacity="0.5"/>
</svg>
